<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="email"]:focus {
            border-color: #ff5e5e;
        }

        .error input[type="email"] {
            border-color: #ff5e5e;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #ff5e5e;
            text-decoration: none;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff5e5e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        .login-link {
            color: #ff5e5e;
            text-decoration: none;
        }

        .social-login {
            margin-top: 10px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .facebook {
            background-color: #1877f2;
            color: white;
        }

        .google {
            background-color: #4285f4;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form action="signUp" method="post">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Katty Berry">
        </div>
        <div class="input-group error">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="kattyberry@gma">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <a href="/forgot" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="footer">
        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        <p>Sign in with</p>
        <div class="social-login">
            <button class="social-btn facebook">Continue with Facebook</button>
            <button class="social-btn google">Continue with Google</button>
        </div>
    </div>
</div>
</body>
</html>
