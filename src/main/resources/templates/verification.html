<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .instruction {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .code-inputs input[type="text"] {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .code-inputs input[type="text"]:focus {
      border-color: #ff5e5e;
      outline: none;
    }

    .verify-btn {
      width: 100%;
      padding: 15px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .resend {
      color: #666;
      font-size: 14px;
    }

    .resend-link {
      color: #ff5e5e;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Verification Code</h1>
  <p class="instruction" th:text="'Please enter the verification code that has been sent to ' + ${email}"></p>
  <form action="/verify" method="post">
    <div class="code-inputs">
      <input name="num1" type="text" maxlength="1">
      <input name="num2" type="text" maxlength="1">
      <input name="num3" type="text" maxlength="1">
      <input name="num4" type="text" maxlength="1">
    </div>
    <button type="submit" class="verify-btn">Verify</button>
  </form>
  <p class="resend">Haven't received a code? <a href="#" class="resend-link">Resend</a></p>
</div>
</body>
</html>
